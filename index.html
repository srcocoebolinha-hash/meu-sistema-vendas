<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-blue-600">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Nova Venda</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Cliente</label>
                <select id="clienteSelecionado" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Carregando clientes...</option>
                </select>
                <small class="text-gray-500"><a href="clientes.html" class="text-blue-600 hover:underline">+ Cadastrar novo cliente</a></small>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Produto</label>
                <input type="text" id="produto" placeholder="Ex: Monitor" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Preço (R$)</label>
                <input type="number" id="valor" placeholder="0.00" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Forma de Pagamento</label>
                <select id="formaPagamento" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="Pix">Pix</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
            </div>

            <button onclick="vender()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                Finalizar Venda
            </button>
            
            <a href="relatorio.html" class="block w-full text-center bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out">Ver Relatório</a>
        </div>

        <div id="status" class="mt-4 text-center text-sm font-semibold"></div>

        <div class="mt-8">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Últimas Vendas (Hoje)</h2>
            <div class="overflow-hidden rounded-lg border border-gray-200">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3 text-left font-semibold text-gray-700">Produto</th>
                            <th class="p-3 text-right font-semibold text-gray-700">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="historicoVendas">
                        <tr class="bg-gray-50 text-center">
                            <td colspan="2" class="p-3 text-gray-500">Carregando histórico...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 1. Carregar lista de clientes para o SELECT
        async function popularClientes() {
            try {
                const res = await fetch('/clientes');
                const clientes = await res.json();
                const select = document.getElementById('clienteSelecionado');
                
                select.innerHTML = '<option value="">Selecione um cliente...</option>';
                clientes.forEach(cliente => {
                    const option = document.createElement('option');
                    option.value = cliente.nome;
                    option.textContent = cliente.nome;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error("Erro ao carregar clientes:", err);
            }
        }

        // 2. Buscar as últimas vendas direto do BANCO (MongoDB)
        async function atualizarHistorico() {
            try {
                const res = await fetch('/vendas');
                const vendas = await res.json();
                const historico = document.getElementById('historicoVendas');
                
                if (!vendas || vendas.length === 0) {
                    historico.innerHTML = '<tr><td colspan="2" class="p-3 text-center text-gray-500">Nenhuma venda registrada</td></tr>';
                    return;
                }

                // Pegar apenas as últimas 3
                const ultimasVendas = vendas.slice(0, 3);
                historico.innerHTML = ultimasVendas.map(v => `
                    <tr class="border-t border-gray-100">
                        <td class="p-3 text-gray-800">${v.produto} <br><small class="text-gray-400">${v.cliente || 'S/ Cliente'}</small></td>
                        <td class="p-3 text-right text-gray-800 font-semibold">R$ ${parseFloat(v.valor).toFixed(2)}</td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error("Erro ao atualizar histórico:", err);
            }
        }

        // 3. Função principal de VENDA
        async function vender() {
            const status = document.getElementById('status');
            const produto = document.getElementById('produto').value;
            const valor = document.getElementById('valor').value;
            const cliente = document.getElementById('clienteSelecionado').value;
            const formaPagamento = document.getElementById('formaPagamento').value;

            if(!produto || !valor || !cliente) {
                status.innerText = "❌ Selecione o cliente, produto e valor!";
                status.className = "mt-4 text-center text-red-600";
                return;
            }

            status.innerText = "⏳ Processando...";
            status.className = "mt-4 text-center text-blue-600";

            const dadosVenda = {
                produto: produto,
                valor: parseFloat(valor),
                formaPagamento: formaPagamento,
                cliente: cliente // AQUI ESTÁ O VÍNCULO CORRETO
            };

            try {
                const resposta = await fetch('/registrar-venda', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosVenda)
                });

                if(resposta.ok) {
                    status.innerText = "✅ Venda registrada com sucesso!";
                    status.className = "mt-4 text-center text-green-600";
                    
                    // Limpar campos
                    document.getElementById('produto').value = "";
                    document.getElementById('valor').value = "";
                    document.getElementById('clienteSelecionado').value = "";
                    
                    // Atualizar a listinha na hora
                    atualizarHistorico();
                } else {
                    status.innerText = "❌ Erro ao salvar no servidor.";
                    status.className = "mt-4 text-center text-red-600";
                }
            } catch (err) {
                status.innerText = "❌ Erro ao conectar com servidor";
                status.className = "mt-4 text-center text-red-600";
            }
        }

        // Inicialização
        popularClientes();
        atualizarHistorico();
    </script>
</body>
</html>
