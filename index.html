<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-blue-600">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Nova Venda</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Produto</label>
                <input type="text" id="produto" placeholder="Ex: Monitor" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Preço (R$)</label>
                <input type="number" id="valor" placeholder="0.00" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Forma de Pagamento</label>
                <select id="formaPagamento" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="Pix">Pix</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
            </div>

            <button onclick="vender()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                Finalizar Venda
            </button>
            
            <a href="relatorio.html" class="block w-full text-center bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out">Ver Relatório</a>
        </div>

        <div id="status" class="mt-4 text-center text-sm font-semibold"></div>

        <div class="mt-8">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Últimas 3 Vendas</h2>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 p-3 text-left font-semibold text-gray-700">Produto</th>
                        <th class="border border-gray-300 p-3 text-right font-semibold text-gray-700">Valor</th>
                    </tr>
                </thead>
                <tbody id="historicoVendas">
                    <tr class="bg-gray-50">
                        <td colspan="2" class="border border-gray-300 p-3 text-center text-gray-500">Nenhuma venda registrada</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let vendas = JSON.parse(localStorage.getItem('vendas')) || [];

        function atualizarHistorico() {
            const historico = document.getElementById('historicoVendas');
            
            if (vendas.length === 0) {
                historico.innerHTML = '<tr class="bg-gray-50"><td colspan="2" class="border border-gray-300 p-3 text-center text-gray-500">Nenhuma venda registrada</td></tr>';
                return;
            }

            const ultimasVendas = vendas.slice(-3).reverse();
            const cores = ['bg-blue-50', 'bg-green-50', 'bg-yellow-50'];

            historico.innerHTML = ultimasVendas.map((venda, index) => `
                <tr class="${cores[index]}">
                    <td class="border border-gray-300 p-3 text-gray-800">${venda.produto}</td>
                    <td class="border border-gray-300 p-3 text-right text-gray-800 font-semibold">R$ ${parseFloat(venda.valor).toFixed(2)}</td>
                </tr>
            `).join('');
        }

        async function vender() {
            const produtoInput = document.getElementById('produto');
            const valorInput = document.getElementById('valor');
            const formaPagamentoInput = document.getElementById('formaPagamento');
            const status = document.getElementById('status');

            const dadosVenda = {
                produto: produtoInput.value,
                valor: valorInput.value,
                formaPagamento: formaPagamentoInput.value
            };

            if(!dadosVenda.produto || !dadosVenda.valor) {
                status.innerText = "❌ Preencha todos os campos!";
                status.className = "mt-4 text-center text-red-600";
                return;
            }

            status.innerText = "⏳ Processando...";

            try {
                const resposta = await fetch('/registrar-venda', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosVenda)
                });

                if(resposta.ok) {
                    status.innerText = "✅ Venda registrada com sucesso!";
                    status.className = "mt-4 text-center text-green-600";
                    
                    vendas.push(dadosVenda);
                    localStorage.setItem('vendas', JSON.stringify(vendas));
                    atualizarHistorico();
                    
                    produtoInput.value = "";
                    valorInput.value = "";
                    formaPagamentoInput.value = "Pix";
                }
            } catch (err) {
                status.innerText = "❌ Erro ao conectar com servidor";
            }
        }

        atualizarHistorico();
    </script>
</body>
</html>
